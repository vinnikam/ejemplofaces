<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>App 01</title>
    </h:head>
    <h:body>
        <h:form>
        <p>prueba</p>
       
        <p:panel id="basic" header="Basic" footer="Titulo fin" style="margin-bottom:20px">
            <p:button value="Mensaje back" icon="pi pi-star" style="margin-right:20px;">
                <f:param name="productId" value="10" />
            </p:button>
            <p:commandButton value="Este es" id="ajax"  action="#{arraqueMB.mensaje()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
 
            
        </p:panel>
       <p:panel id="custom" header="Custom Actions" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                <h:outputText value="Esto Es una prueba." />
            </h:panelGrid>
 
        <f:facet name="actions">
            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon pi pi-question" /></h:commandLink>
            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon pi pi-star" /></h:commandLink>
        </f:facet>
    </p:panel>
        </h:form>
    </h:body>
</html>
